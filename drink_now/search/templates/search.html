{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block head%}
<link href="{% static 'search/tag.css' %}" rel="stylesheet">
{% endblock head%}


{% block content %}
    <div id="search">
        <div class="d-flex justify-content-center p-4">
        <img src="{% static 'search/drink.png' %}" style="max-width: 25%; max-height: 25%"/>
        </div>
        <form method="POST">
            <div class="d-flex justify-content-center">
                {% crispy form %}

            </div>
            <div class="d-flex justify-content-center">
            <div class="input textarea position-relative w-25 mt-3 border-secondary rounded" id="tag" style="max-height:150px;"/>
            </div>
        </form>
    </div>
</div>


    <script src="{% static 'search/bundle.js/main.js' %}"></script>
{% endblock content %}
